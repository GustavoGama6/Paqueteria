<!-- Outer Row -->
<div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-6 d-none d-lg-block bg-login-image align-items-center">
                        <img src="estafota.png" alt="estafota logo" class="img-fluid">
                    </div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Bienvenido de nuevo!</h1>
                            </div>
                            <form class="user" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user"
                                        id="exampleInputEmail" aria-describedby="emailHelp"
                                        placeholder="Correo Electrónico" name="email"
                                        [(ngModel)]="email" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user"
                                        id="exampleInputPassword" placeholder="Contraseña" name="password"
                                        [(ngModel)]="password" required>
                                </div>
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox small">
                                        <input type="checkbox" class="custom-control-input" id="customCheck" name="rememberMe"
                                        [(ngModel)]="rememberMe">
                                        <label class="custom-control-label" for="customCheck">
                                        Recuerdame
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Iniciar Sesión
                                </button>
                                <hr>
                            </form>
                            @if (errorMessage) {
                                <div class="alert alert-danger" role="alert">
                                    {{ errorMessage }}
                                </div>
                            }
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Olvidaste tu contrasena?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" routerLink="/register">Crea una cuenta ahora!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
